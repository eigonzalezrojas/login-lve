<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="main.js"></script>
    <title>Login LVE</title>
</head>
<body>
    <div class="header" rel="external noopener"><svg class="logo" xmlns="http://www.w3.org/2000/svg" width="102" height="96" viewBox="0 0 85 80" preserveAspectRatio="xMinYMin meet"></svg>
        <div class="login">
            <div class="container">
                <div id="login-logo">
                    <div id="border">
                        <i class="fa fa-lock"></i>
                        <div id="shadow"></div>
                    </div>
                    <div id="elzero">Elzero Login</div>
                </div>
                <form autocomplete="off" method="POST" action="">
                    <div id="user">
                        <label for="userInput">Username</label>
                        <input type="text" name="" id="userInput" required="" />
                    </div>
                    <div id="Pass">
                        <label for="passInput">Password</label>
                        <input type="password" name="" id="passInput" required="" />
                    </div>
                    <div id="remember">
                        <input type="checkbox" name="" id="checkbox" />
                        <label for="checkbox">Remember me</label>
                        <span id="forgot">
                            <a href="#">Forgot Password?</a>
                        </span>
                    </div>
                    <input type="submit" value="Login" />
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
